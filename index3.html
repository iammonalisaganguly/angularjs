<!DOCTYPE html>
<html ng-app="myMod">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.js"></script>
    <script src="module.js"></script>
</head>
       
<body ng-controller="myController" >


<h2>  {{ url }}  </h2>
<h2>  {{ protocol }}  </h2>  
<h2>  {{ host }}  </h2>  
<h2>  {{ port }}  </h2>  
<br>

<h1>  {{count}}  </h1>
<h1>  {{dateAndTime | date:"dd-MM-y hh:mm:ss a"}}  </h1>
<h1>{{name}}</h1>
<br>
<input type="text" placeholder="Enter your Name" ng-model="nam">
<br>
<br>
<input type="button" value="Click to See Alert" ng-click="DisplayAlert(nam)">

<br>
<br>
<input type="button" value="Click to See Prompt" ng-click="DisplayPrompt()">
<br>
<br>
<input type="button" value="Click to Add" ng-click="Add()">


    </body>
    </html>
